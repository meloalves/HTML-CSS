<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="gen" id="ifem" value="F"> <label for="ifem">Feminino</label>
            <input type="radio" name="gen" id="imas" value="M"> <label for="imas">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbasq" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfute" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnata" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esteni" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
